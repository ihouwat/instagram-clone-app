<div class="chat-header" [ngSwitch]="getChatHeaderDisp">

    <ng-container *ngSwitchCase="'DisplaySearch'">

      <ng-template #inputBoxTemplate>
        <p>To:</p>
  
        <input 
          focusInput
          class="msg-search-text-area"
          [value]=""
          ibmText
          size="xl"
          theme="light"
          placeholder=""
        > 
      
    </ng-template>
    <app-user-search-results-2 
      [inputBoxTemplate]="inputBoxTemplate"
      [location]="'messages'"></app-user-search-results-2>

    </ng-container>
    
    <ng-container *ngSwitchCase="'DisplayUser'">
      <img [src]="user.imageURL" width="32" />
      <p class="username">{{user.username}}</p>
    </ng-container>

  </div>
