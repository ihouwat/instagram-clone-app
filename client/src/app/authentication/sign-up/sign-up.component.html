<div class="login-signup-wrapper">

  <div class="login-signup-form">
    
    <form>
      <h1>IGstagram Clone</h1>

      <p class="signup-helper-text">
        Have an account?
        <a routerLink='../'>Log In</a>
      </p> 

      <ibm-label
        [invalid]=false
        invalidText="Invalid email">
      <label>Email</label>
      <input
        ibmText
        size="sm"
        theme="dark"
        placeholder=""
        autocomplete="autocomplete">
    </ibm-label>
  
    <ibm-label>
    <label>Full Name</label>
    <input
      ibmText
      size="sm"
      theme="dark"
      placeholder=""
      autocomplete="autocomplete">
    </ibm-label>

    <ibm-label
      [invalid]=false
      invalidText="User name exists">
    <label>Username</label>
    <input
      ibmText
      size="sm"
      theme="dark"
      placeholder=""
      autocomplete="autocomplete">
    </ibm-label>

    <ibm-label
      [invalid]=false
      invalidText="Invalid password">
    <label>Password</label>
    <input
      ibmText
      size="sm"
      theme="dark"
      placeholder=""
      autocomplete="autocomplete">
    </ibm-label>

    <button ibmButton="primary">Next</button>
    </form>

  </div>
</div>
