<ng-container [formGroup]="uploadImage">
  <div class="image-uploader-container">
    <ibm-file-uploader
      formControlName="image"
			title="Upload photo"
			description="only .jpg and .png files. 500kb max file size"
			[accept]= "['.png', 'image/jpeg']"
			[multiple]=false
			dropText="Drag and drop your file here or upload"
      [drop]=true>
		</ibm-file-uploader>
  </div>
</ng-container>
