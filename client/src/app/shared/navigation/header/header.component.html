<nav class="header-wrapper">
  <div class="header-container">

    <div class="header-brand">
      <a routerLink="./">
        <h1>IGstagram</h1>
      </a>
    </div>
    
    <div class="header-search">
      <ibm-search
        #searchBox
        theme="dark"
        [placeholder]=""
        [disabled]="disableSearchBox()"
        size="sm"
        >
      </ibm-search>
    </div>

    <div class="header-icons">
      <ng-container  *ngIf="signedIn else signInButtons">
        <a routerLink="/home">
          <svg ibmIconHome size="20"></svg>
        </a>
        <a routerLink="www.google.com">
          <svg ibmIconSendAlt size="20"></svg>
        </a>
        <a routerLink="www.google.com">
          <svg ibmIconAddAlt size="20"></svg>
        </a>
        <button #overflowMenuBtn (click)="toggleMenu()" ibmButton="ghost" size="sm" [iconOnly]=true>
          <img [src]="this.accountOwner.imageURL" />
          <ul #overflowMenu class="header-overflow-menu" *ngIf="isMenuOpen">
            <li [routerLink]="['user', accountOwner.username]">See Profile</li>
            <li [routerLink]="['user', accountOwner.username, 'settings']">Settings</li>
            <li routerLink="/login" (click)="signOut()">Log Out</li>
          </ul>
        </button>
      </ng-container>
    </div>
    
    <ng-template #signInButtons>
      <button routerLink="login" ibmButton="primary">Log In
        <svg ibmIconUserAvatar size="20" class="bx--btn__icon"></svg>
      </button>
      <button routerLink="/login/signup" ibmButton="ghost">Sign Up</button>
    </ng-template>
  </div>

</nav>
