<div class="users-search-box">
  <ibm-search
    #searchBox
    theme="dark"
    [placeholder]=""
    [disabled]="disableSearchBox()"
    size="sm"
    (valueChange)="searchBoxValueChange($event)"
    (clear)="clearSearchBox()"
    >
  </ibm-search>
  
  <app-users-search-results 
    [searchResultsList]="searchResultsList" 
    [searchResultsDisp]="searchResultsDisp"></app-users-search-results>

</div>
