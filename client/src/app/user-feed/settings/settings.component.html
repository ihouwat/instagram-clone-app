<div class="settings-form-wrapper">

  <ibm-tabs type="container" [followFocus]=true [isNavigation]=false [cacheActive]=true>

    <ibm-tab heading="Account">

      <app-account-settings-form [accountOwner]="accountOwner"></app-account-settings-form>

    </ibm-tab>

    <ibm-tab heading="Change Password">

      <app-change-password-form [accoutOwner]="accountOwner" [openDangerModal]="openModalEvent($event)"></app-change-password-form>
        
      <app-form-modal></app-form-modal>
      
    </ibm-tab>
    
  </ibm-tabs>
  
</div>
